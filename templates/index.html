{% extends "base.html" %}
{% block main %}
{%if tasks%}
<h2 style="color: darkblue">&emsp;Current tasks:</h2>
{%else%}
<br>
<br>
<h2>&emsp;Added tasks will appear here!</h2>
&emsp;&emsp;&emsp;<a href="{{url_for('add')}}" class="ui-button-text" style="color: #088808">you can add tasks from the bar aboveğŸ‘†</a>
{%endif%}
  {% for task in tasks %}
    <div class="card">
      <div class="card-body">
        <h3>{{ task.title }}</h3>
        <p>Added on {{ task.date }}</p>
        <a href="{{url_for('edit', task_id=task.id)}}" class="btn btn-primary">Edit</a>
        <a href="{{url_for('delete', task_id=task.id)}}" class="btn btn-danger">Delete</a>
      </div>
    </div>
  {% endfor %}
{% endblock %}
